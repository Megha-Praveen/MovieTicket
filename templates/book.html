{% load static %}
<title>Movie Flix</title>
  <style>
    .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url("/static/assets/img/home4.png")
    }

    .tickets {
        width: 550px;
        height: fit-content;
        border: 0.4mm solid rgba(0, 0, 0, 0.08);
        border-radius: 3mm;
        box-sizing: border-box;
        padding: 10px;
        font-family: Arial, Helvetica, sans-serif;
        max-height: 58vh;
        overflow: auto;
        background: white;
        box-shadow: 8px 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .ticket-selector {
        background: rgb(243, 243, 243);
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
        box-sizing: border-box;
        padding: 20px;
    }

    .head {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
    }

    .title {
        font-size: 16px;
        font-weight: 600;
    }

    .seats {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 150px;
        position: relative;
    }

    .status {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }

    .seats::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 0);
        width: 220px;
        height: 7px;
        background: rgb(141, 198, 255);
        border-radius: 0 0 3mm 3mm;
        border-top: 0.3mm solid rgb(180, 180, 180);
    }

    .item {
        font-size: 12px;
        position: relative;
    }

    .item::before {
        content: "";
        position: absolute;
        top: 50%;
        left: -12px;
        transform: translate(0, -50%);
        width: 10px;
        height: 10px;
        background: rgb(255, 255, 255);
        outline: 0.2mm solid rgb(120, 120, 120);
        border-radius: 0.3mm;
    }

    .item:nth-child(2)::before {
        background: rgb(180, 180, 180);
        outline: none;
    }

    .item:nth-child(3)::before {
        background: rgb(28, 185, 120);
        outline: none;
    }

    .all-seats {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-gap: 15px;
        margin: 60px 0;
        margin-top: 20px;
        position: relative;
    }
    .seat {
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 0.5mm;
        outline: 0.3mm solid rgb(180, 180, 180);
        cursor: pointer;
    }

    .all-seats input:checked+label {
        background: rgb(28, 185, 120);
        outline: none;
    }
    .seat.booked {
        background: rgb(180, 180, 180);
        outline: none;
    }
    input {
        display: none;
    }
    .timings{
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 30px;
    }
    .dates{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .dates-item{
        width: 50px;
        height: 40px;
        background: rgb(233, 233, 233);
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 10px 0;
        border-radius: 2mm;
        cursor: pointer;
    }
    .day{
        font-size: 12px;
    }
    .times{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
    }
    .time{
        font-size: 14px;
        width: fit-content;
        padding: 7px 14px;
        background: rgb(233, 233, 233);
        border-radius: 2mm;
        cursor: pointer;
    }
    .timings input:checked + label{
        background: rgb(28, 185, 120);
        color: white;
    }
    .price {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .total {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        font-size: 16px;
        font-weight: 500;
      }
      .total span {
        font-size: 11px;
        font-weight: 400;
      }
      .price .button {
        background: rgb(214, 36, 101);
        color: white;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size: 14px;
        padding: 7px 14px;
        border-radius: 2mm;
        outline: none;
        border: none;
        cursor: pointer;
      }
      .price .button:hover{
        background: rgb(237, 62, 115);
      }
</style>

<div class="center">
    <div class="tickets">
        <div class="ticket-selector">
            <div class="head">
                <div class="title">Book Tickets</div>
            </div>
            <div class="seats">
                <div class="status">
                    <div class="item">Available</div>
                    <div class="item">Booked</div>
                    <div class="item">Selected</div>
                </div>
                <div class="all-seats">
                    <input type="checkbox" name="tickets" id="s1">
                    <label for="s1" class="seat booked"></label>
                </div>
            </div>
            <div class="timings">
                <div class="dates">
                    <input type="radio" name="date" id="d1" checked>
                    <label for="d1" class="dates-item">
                        <div class="day">Sun</div>
                        <div class="date">11</div>
                    </label>
                    <input type="radio" name="date" id="d2" checked>
                    <label for="d2" class="dates-item">
                        <div class="day">Mon</div>
                        <div class="date">12</div>
                    </label>
                    <input type="radio" name="date" id="d3" checked>
                    <label for="d3" class="dates-item">
                        <div class="day">Tue</div>
                        <div class="date">13</div>
                    </label>
                    <input type="radio" name="date" id="d4" checked>
                    <label for="d4" class="dates-item">
                        <div class="day">Wed</div>
                        <div class="date">14</div>
                    </label>
                    <input type="radio" name="date" id="d5" checked>
                    <label for="d5" class="dates-item">
                        <div class="day">Thu</div>
                        <div class="date">15</div>
                    </label>
                    <input type="radio" name="date" id="d6" checked>
                    <label for="d6" class="dates-item">
                        <div class="day">Fri</div>
                        <div class="date">16</div>
                    </label>
                    <input type="radio" name="date" id="d7" checked>
                    <label for="d7" class="dates-item">
                        <div class="day">Sat</div>
                        <div class="date">17</div>
                    </label>
                </div>
                <div class="times">
                    <input type="radio" name="time" id="t1" checked>
                    <label for="t1" class="time">11:00 AM</label>
                    <input type="radio" name="time" id="t2" checked>
                    <label for="t2" class="time">02:30 PM</label>
                    <input type="radio" name="time" id="t3" checked>
                    <label for="t3" class="time">06:00 PM</label>
                    <input type="radio" name="time" id="t4" checked>
                    <label for="t4" class="time">09:30 PM</label>
                </div>
            </div>
        </div>
        <div class="price">
            <div class="total">
                <span>
                    <span class="count">0</span> Tickets
                </span>
                <div class="amount">0</div>
            </div>
            <a href="payment" class="button">Book</a>
        </div>
    </div>
</div>

<script>
  let seats = document.querySelector(".all-seats");
  for (var i = 0; i < 59; i++) {
      let randint = Math.floor(Math.random() * 2);
      let booked = randint === 1 ? "booked" : "";
      seats.insertAdjacentHTML("beforeend", '<input type="checkbox" name="tickets" id="s' + (i + 2) + '" ' + (booked ? 'disabled' : '') + '> <label for="s' + (i + 2) + '" class="seat ' + booked + '"></label>');
  }

  let tickets = seats.querySelectorAll("input");
  tickets.forEach((ticket) => {
      ticket.addEventListener("change", () => {
          if (!ticket.disabled) {
              let amount = document.querySelector(".amount").innerHTML;
              let count = document.querySelector(".count").innerHTML;
              amount = Number(amount);
              count = Number(count);

              if (ticket.checked) {
                  count += 1;
                  amount += 100;
              } else {
                  count -= 1;
                  amount -= 100;
              }
              document.querySelector(".amount").innerHTML = amount;
              document.querySelector(".count").innerHTML = count;
          } else {
              // Alert or notify the user that the seat is already booked
              alert("This seat is already booked.");
              ticket.checked = false; // Uncheck the checkbox
          }
      });
  });
</script>
