{% load static %}
<title>Payment</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: azure;
    }

    .container{
        width: 750px;
        height: 500px;
        border: 1px solid;
        background-color: white;
        display: flex;
        flex-direction: column;
        padding: 40px;
        justify-content:space-around;
    }

    .container h1{
        text-align: center;
    }

    .first-row{
        display: flex;
    }

    .owner{
        width: 100%;
        margin-right: 40px;
    }

    .input-field{
        border: 1px solid #999;
    }

    .input-field input{
        width: 100%;
        border:none;
        outline: none;
        padding: 10px;
    }

    .selection{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .selection select{
        padding: 10px 20px;
    }

    a{
        background-color: blueviolet;
        color: white;
        text-align: center;
        text-transform: uppercase;
        text-decoration: none;
        padding: 10px;
        font-size: 18px;
        transition: 0.5s;
    }

    a:hover{
        background-color: dodgerblue;
    }

    .cards img{
        width: 100px;
    }
</style>

<div class="container">
    <h1>Confirm Your Payment</h1>
    <div class="first-row">
        <div class="owner" id="owner">
            <h3>Owner</h3>
            <div class="input-field">
                <input type="text" id="ownerName">
            </div>
        </div>
        <div class="cvv" id="cvv">
            <h3>CVV</h3>
            <div class="input-field">
                <input type="password" id="cvvInput">
            </div>
        </div>
    </div>
    <div class="second-row">
        <div class="card-number" id="card-number">
            <h3>Card Number</h3>
            <div class="input-field">
                <input type="text" id="cardNumber">
            </div>
        </div>
    </div>
    <div class="third-row">
        <h3>Card Expiry</h3>
        <div class="selection">
            <div class="date">
                <select name="months" id="months">
                    <!-- Options for months -->
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
                <select name="years" id="years">
                    <!-- Options for years -->
                    <option value="2020">2030</option>
                    <option value="2019">2029</option>
                    <option value="2018">2028</option>
                    <option value="2017">2027</option>
                    <option value="2016">2026</option>
                    <option value="2015">2025</option>
                </select>
            </div>
            <div class="cards">
                <!-- Images for card types -->
                <img src="{% static 'assets/img/mc.png' %}" alt="">
                <img src="{% static 'assets/img/vi.png' %}" alt="">
                <img src="{% static 'assets/img/pp.png' %}" alt="">
            </div>
        </div>
    </div>
    <a onclick="validateForm()">Confirm</a>
</div>

<script>
    function validateForm() {
        // Get input values
        var ownerName = document.getElementById("ownerName").value;
        var cvv = document.getElementById("cvvInput").value;
        var cardNumber = document.getElementById("cardNumber").value;

        // Add your validation logic here
        if (ownerName === "") {
            alert("Please enter the owner's name");
            return false;
        }

        if (cvv === "" || isNaN(cvv) || cvv.length !== 3) {
            alert("Please enter a valid 3-digit CVV");
            return false;
        }

        if (cardNumber === "" || isNaN(cardNumber) || cardNumber.length !== 12) {
            alert("Please enter a valid card number");
            return false;
        }

        // You can add more validation for card number, expiry date, etc.

        // If all validation passes, you can submit the form or redirect to the success page
        alert("Payment confirmed successfully! Tickets will be sent to your registered mail!");
        // Add code to submit the form or redirect to the success page
    }
</script>
